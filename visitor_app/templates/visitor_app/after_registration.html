<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg border-0 rounded-lg mt-5 animate__animated animate__fadeIn">
                    <div class="card-header bg-primary text-white py-4">
                        <div class="d-flex justify-content-center">
                            <i class="fas fa-check-circle fa-4x"></i>
                        </div>
                    </div>
                    <div class="card-body p-5 text-center">
                        <h2 class="fw-bold text-primary mb-4">Registration Successful!</h2>
                        <div class="icon-success mb-4">
                            <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-success bg-opacity-10 p-4">
                                <i class="fas fa-check text-success fa-3x"></i>
                            </div>
                        </div>
                        
                        <p class="lead text-muted mb-4">
                            Thank you for registering with us! We're excited to have you on board.
                        </p>
                        
                        <!-- <div class="alert alert-success bg-success bg-opacity-10 border-0 mb-4">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-envelope-open-text fa-2x text-success me-3"></i>
                                <div>
                                    <h5 class="alert-heading mb-1">Check Your Email</h5>
                                    <p class="mb-0">We've sent a confirmation email with next steps</p>
                                </div>
                            </div>
                        </div> -->
                        
                        <div class="progress mb-4" style="height: 10px;">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 100%"></div>
                        </div>
                        
                        <div class="d-flex justify-content-center mb-4">
                            <div class="me-4">
                                <i class="fas fa-clock text-primary me-2"></i>
                                <span>1-2 business days</span>
                            </div>
                            <div>
                                <i class="fas fa-headset text-primary me-2"></i>
                                <span>24/7 Support</span>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-3">
                            <a href="{% url 'register_visitor' %}" class="btn btn-outline-primary rounded-pill">
                                <i class="fas fa-home me-2"></i> Return to the form
                            </a>
                        </div>
                    </div>
                    <div class="card-footer bg-light text-center py-3">
                        <p class="mb-0 small text-muted">
                            Need help? <a href="#" class="text-decoration-none">Contact our support team</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
