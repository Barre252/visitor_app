{% extends 'visitor_app/base.html' %} 

{% load crispy_forms_tags %}

{% block content %}
<div class="bg-light shadow-md p-5 form-layout mx-auto" style="max-width: 600px;">
  <h3>eVisitor Register</h3>
  <h6>Start adding in the required details for your record.</h6>

  <hr />
  <br />

  <form action="" method="POST" autocomplete="off">
    {% csrf_token %}

    {{ form|crispy }}

    <br />

    <button type="submit" class="btn btn-primary w-100 btn-block p-2">
      Submit &nbsp; <i class="fa fa-check" aria-hidden="true"></i>
    </button>
  </form>
</div>
{% endblock %}
